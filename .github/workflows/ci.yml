name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend CI
  client-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint frontend code
      run: npm run lint --workspace=packages/client
      
    - name: Type check frontend
      run: npm run type-check --workspace=packages/client
      
    - name: Build frontend
      run: npm run build --workspace=packages/client
      
    - name: Test frontend (if tests exist)
      run: npm run test --workspace=packages/client --if-present

  # Backend CI
  server-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint backend code
      run: npm run lint --workspace=packages/server
      
    - name: Type check backend
      run: npm run type-check --workspace=packages/server
      
    - name: Build backend
      run: npm run build --workspace=packages/server
      
    - name: Test backend (if tests exist)
      run: npm run test --workspace=packages/server --if-present

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Check for known vulnerabilities
      run: npm audit --audit-level=high

  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check code formatting
      run: npm run format:check --if-present
      
    - name: Check for TODO/FIXME comments
      run: |
        if grep -r "TODO\|FIXME" packages/ --exclude-dir=node_modules; then
          echo "Found TODO/FIXME comments that should be addressed"
          exit 1
        fi

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Production
    needs: [client-ci, server-ci, security-audit, code-quality]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build applications
      run: |
        npm run build --workspace=packages/client
        npm run build --workspace=packages/server
        
    - name: Deploy to production
      run: |
        echo "Deployment steps would go here"
        echo "This could include:"
        echo "- Uploading to hosting service"
        echo "- Running database migrations"
        echo "- Restarting services"
        echo "- Health checks"
